<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="tempbar"></div>
    <div id="data-graph">
      <div id="initWrap">
        <div id="initial">Press Tab to Activate the Graph!</div>
      </div>
      
      
    </div>
    <div id="data-panel">
        <input type="number" id="numDat" placeholder="Data-Size e.g. 100">
        <br>

<div class="dropdown">
  <button class="dropbtn">Sorting Algorithm</button>
  <div class="dropdown-content">
    <a onclick="setAlg('Bubble')">Bubble</a>
    <a onclick="setAlg('Selection')">Selection</a>
  </div>
</div>
<div id="ChosenAlg">Select An Algorithm</div>
<button id="sortButton" onclick="beginSort()">Sort!</button>
    </div>
	<script src="script.js"></script>
  </body>
</html>
